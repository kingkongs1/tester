name: Build and deploy Python app to Azure Web App - sibal

on:
  push:
    branches:
      - master
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'

    - name: "pip install"
      run: |
        cd new_repo
        pip install -r requirements.txt 
    
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
          app-name: 'sibal'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_008a8394e4b343fe9defabd861f0533b }}
